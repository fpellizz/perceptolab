rbac:
  create: true
serviceAccount:
  create: true
  name: grafana
  nameTest:
  autoMount: true
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
# Use an existing secret for the admin user.
admin:
  ## Name of the secret. Can be templated.
  existingSecret: "grafana"
  userKey: admin-user
  passwordKey: admin-password

datasources: 
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server
      access: proxy
      isDefault: true

sidecar:
  image:
    repository: quay.io/kiwigrid/k8s-sidecar
    tag: 1.22.0
  dashboards:
    enabled: true
    label: grafana_dashboard
    folder: /tmp/dashboards
  notifiers:
    enabled: true
    label: grafana_notifier
  alerts:
    enabled: true
    label: grafana_alert

